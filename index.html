<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            border: none;
            background: #007bff;
            color:#fff;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="statusTitle">Reset your password</h2>
        <p id="statusMessage">Enter your new password below.</p>

        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const email = params.get("email");

        // if token or email is missing, show error
        if (!token || !email) {
            showError("Invalid reset link.");
            document.getElementById("resetForm").style.display = "none";
        }

        // submit form
        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const pass = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirmPassword").value;

            if (pass !== confirmPass) {
                showError("Passwords do not match.");
                return;
            }

            try {
                const res = await fetch("http://localhost:5146/api/v1/account/reset-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        Password: pass
                    })
                });

                if (res.ok) {
                    showSuccess("Your password has been reset successfully.");
                    document.getElementById("resetForm").style.display = "none";
                } else {
                    showError("Reset failed. The link may be expired or invalid.");
                }
            } catch (err) {
                showError("Network error. Please try again later.");
            }
        });

        function showSuccess(msg) {
            document.getElementById("statusTitle").textContent = "✅ Success";
            document.getElementById("statusMessage").textContent = msg;
            document.getElementById("statusTitle").classList.add("success");
        }

        function showError(msg) {
            document.getElementById("statusTitle").textContent = "❌ Error";
            document.getElementById("statusMessage").textContent = msg;
            document.getElementById("statusTitle").classList.add("error");
        }
    </script>
</body>
</html>
